version: '3'

services:
  postgres:
    image: postgres:12.2
    container_name: postgres
    restart: always
    env_file: .env
    volumes:
    - ./postgres:/var/lib/postgresql/data
    ports:
    - "5432:5432"
    networks:
    - t_network

  pgadmin:
    image: dpage/pgadmin4
    container_name: pgadmin
    restart: always
    env_file: .env
    ports:
    - "8080:80"
    volumes:
    - ./pgadmin:/var/lib/pgadmin
    - ./pgadmin_server.json:/pgadmin4/servers.json
    networks:
    - t_network

  nestjs:
    image: node:alpine3.15
    container_name: nestjs
    build: .
    #build: ./back
    depends_on:
      - postgres
    restart: always
    networks:
    - t_network
    env_file: .env

